language: scala
sudo: required
dist: trusty
addons:
  apt:
    update: true

before_script:
  - git fetch --tags
jdk:
  - oraclejdk8

matrix:
  include:
    - scala: 2.12.11
      script: sbt ++$TRAVIS_SCALA_VERSION! utestJVM/test utestJS/test

    - scala: 2.13.1
      script: sbt ++$TRAVIS_SCALA_VERSION! utestJVM/test utestJS/test

    - env: SCALAJS_VERSION="1.0.0"
      scala: 2.12.11
      script: sbt ++$TRAVIS_SCALA_VERSION! utestJS/test

    - env: SCALAJS_VERSION="1.0.0"
      scala: 2.13.1
      script: sbt ++$TRAVIS_SCALA_VERSION! utestJS/test

before_cache:
  - rm -f $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
  - find $HOME/.sbt -name "*.lock" -type f -delete
cache:
  directories:
    - $HOME/.coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt
